<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Glowing Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            margin: 0;
        }

        .glow-btn {
            background: none;
            color: #fff;
            padding: 15px 30px;
            font-size: 20px;
            font-family: 'Arial', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 2px solid #00e6e6;
            border-radius: 30px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: 0.5s ease;
            z-index: 1;
        }

        .glow-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(60deg, transparent, rgba(0, 230, 230, 0.5), transparent);
            transition: 0.5s ease;
            z-index: -1;
        }

        .glow-btn:hover::before {
            left: 50%;
            top: 50%;
        }

        .glow-btn:hover {
            background-color: rgba(0, 230, 230, 0.1);
            box-shadow: 0 0 10px #00e6e6, 0 0 40px #00e6e6, 0 0 80px #00e6e6;
        }
    </style>
</head>
<body>
    <button class="glow-btn">Glowing Button</button>
</body>
</html>
