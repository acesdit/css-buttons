<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floaty Funky Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .cool-btn {
            position: relative;
            padding: 15px 40px;
            font-size: 20px;
            color: #fff;
            background: linear-gradient(45deg, #ff6ec4, #7873f5);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.6s ease, box-shadow 0.6s ease, background 0.6s ease;
            overflow: hidden;
        }
        .cool-btn::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 20%, transparent 40%);
            transition: transform 1s ease;
            pointer-events: none;
            transform: scale(0);
        }
        .cool-btn:hover {
            transform: translateY(-15px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #7873f5, #ff6ec4);
        }
        .cool-btn:hover::after {
            transform: scale(1.5);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1.5);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.7);
                opacity: 0.7;
            }
            100% {
                transform: scale(1.5);
                opacity: 0.5;
            }
        }
        .cool-btn:active {
            transform: translateY(0);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <button class="cool-btn">Tap Me!</button>

</body>
</html>
