<button class="magic-button">Click Me!</button>
<style>
  .magic-button {
  background-color: #333;
  color: #fff;
  border: none;
  padding: 15px 30px;
  cursor: pointer;
  border-radius: 50px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
  transition: all 0.3s ease-in-out;
  position: relative; 
}

.magic-button:hover {
  background-color: #fff;
  color: #333;
  box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.7);
  transform: scale(1.1);
}


.magic-button:hover::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at 50% 50%, #fff, transparent);
  animation: pulse 1s infinite;
}

@keyframes pulse {
  0% {
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}
  
</style>
