<!-- This switch stands out by looking and acting like a real-life toggle, 
 with smooth animations and shading that give it a realistic, 
 3D feel, making it more engaging than a regular button. -->

 <!-- ---------------------------------------------------------------------------- -->
<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        
        <link rel="stylesheet" href="styles.css">

        <title>Toggle Button</title>
    </head>
    <body>
        <label class="skeuo__switch">
            <input type="checkbox" class="skeuo__input">
            
            <div class="skeuo__rail">
                <span class="skeuo__circle"></span>
            </div>

            <span class="skeuo__indicator"></span>
        </label>
    </body>
</html>
