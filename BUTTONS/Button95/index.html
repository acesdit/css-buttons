<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butterfly Button with Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="butterfly-container">
        <!-- Main Center Butterfly -->
        <div class="butterfly-button main-butterfly">
            <a href="#" class="butterfly-center">Click Me</a>
            <div class="wing left-wing top-wing"></div>
            <div class="wing right-wing top-wing"></div>
            <div class="wing left-wing bottom-wing"></div>
            <div class="wing right-wing bottom-wing"></div>
            <div class="antenna antenna-left"></div>
            <div class="antenna antenna-right"></div>
        </div>

        <!-- Left Animated Butterfly -->
        <div class="butterfly-button animated-butterfly left">
            <div class="wing left-wing top-wing"></div>
            <div class="wing right-wing top-wing"></div>
            <div class="wing left-wing bottom-wing"></div>
            <div class="wing right-wing bottom-wing"></div>
            <div class="antenna antenna-left"></div>
            <div class="antenna antenna-right"></div>
        </div>

        <!-- Right Animated Butterfly -->
        <div class="butterfly-button animated-butterfly right">
            <div class="wing left-wing top-wing"></div>
            <div class="wing right-wing top-wing"></div>
            <div class="wing left-wing bottom-wing"></div>
            <div class="wing right-wing bottom-wing"></div>
            <div class="antenna antenna-left"></div>
            <div class="antenna antenna-right"></div>
        </div>
    </div>

</body>
</html>
