<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Button</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="flip-card" id="contactCard">
            <div class="flip-card-inner" id="flipCardInner">
                <div class="flip-card-front">
                    <button class="contact-button" onclick="flipCard()">Contact Us</button>
                </div>
                <div class="flip-card-back">
                    <div class="social-icons">
                        <a href="" target="_blank">
                            <img src="whatsapp.png" alt="WhatsApp" class="icon">
                        </a>
                        <a href="" target="_blank">
                            <img src="link.png" alt="LinkedIn" class="icon">
                        </a>
                        <a href="" target="_blank">
                            <img src="git.png" alt="GitHub" class="icon">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
